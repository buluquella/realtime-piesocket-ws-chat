<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Realtime Chatroom - PieSocket Channels</title>
    <link
      version="1v"
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="./css/main.css?v4" />
    <script src="https://unpkg.com/piesocket-js@2"></script>
  </head>

  <body>
    <div id="login">
      <h1>Login</h1>
      <form onsubmit="login(event)">
        <input
          type="username"
          name="username"
          id="username"
          placeholder="username"
          required
        />
        <input
          type="password"
          name="username"
          id="password"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>
        <button onclick="show('register'); hide('login');">Register</button>
      </form>
    </div>

    <div id="register" style="display: none">
      <h2>Register</h2>
      <form onsubmit="register(event)">
        <label for="register-username">username:</label>
        <input
          type="username"
          id="register-username"
          name="username"
          required
        />
        <br />
        <label for="register-password">Password:</label>
        <input
          type="password"
          id="register-password"
          name="password"
          required
        />
        <br />
        <button type="submit">Register</button>
      </form>
      <button onclick="show('login'); hide('register');">Back to Login</button>
    </div>

    <div id="home" style="display: none">
      <h1>Welcome, <span id="username"></span></h1>
      <button onclick="createRoom()">Create Room</button>
      <button onclick="joinRoom()">Join Room</button>
    </div>

    <div id="chatroom" style="display: none">
      <h2 id="room-id-display"></h2>
      <div id="chat-log"></div>
      <textarea id="chat-input" placeholder="Type your message..."></textarea>
    </div>

    <script src="./scripts/index.js?v=4"></script>
  </body>
</html>
